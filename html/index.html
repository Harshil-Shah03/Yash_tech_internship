<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        rel="stylesheet"
        href="styles.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="flex-container">
        
            <div class="center" style="border-radius: 25px 0px 0px 25px;">
                <img src="img.jpg"/>
    
            </div>
            <div class="form">
                <div class="internal" style="align-items: center; justify-content: center; flex-flow:column">
                   <div>Welcome back</div>
                </div>
            
                <section>
                <div class="form-box" style="margin: 0px; padding: 0px;">
                    <div class="form-value" style="margin: 0px;">
                        <form action="">
                            <h2 >Login To your account</h2>
                            <div class="input-box" style="margin-top: -20px; margin-bottom: 20px;">
                                <input type="email" required/>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-box" >
                                <input type="password" required/>
                                <label for="password">Password</label>
                            </div>
                            <button>Login</button>
                            <div class="register" style="margin-top: -30px; margin-bottom:-30px;">
                                Create Account
                            </div>
                            <div class="forget" style="margin-top: -30px;">
                                <a href="#">Forget Password</a>
                            </div>
                        </form>
                    </div>
                </div>
                </section>
                    
                        
                      
                
            </div>
    </div>
</body>
</html>
